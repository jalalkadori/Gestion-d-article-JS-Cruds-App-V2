<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <script src="./main.js"></script>
    <title>Gestionnaire d'articles</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Gestionnaire d'articles</h2>
        <div class="row">
            <div class="col-6">
                <form onsubmit="return false">
                    <div class="form-group">
                        <label for="Nom">Nom du produit : </label>
                        <input type="text" id="Nom" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Marque">Marque : </label>
                        <input type="text" id="Marque" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Prix">Prix du produit : </label>
                        <input type="number" id="Prix" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Date">Date de production : </label>
                        <input type="date" id="Date" class="form-control">
                    </div>
                  
                    <div class="form-group">
                        <label for="type">Type du produit : </label>
                        <select name="type" id="type" class="form-select">
                            <option selected></option>
                            <option value="hygiène et toilette">hygiène et toilette</option>
                            <option value="soins esthétiques">soins esthétiques</option>
                            <option value="produits solaires">produits solaires</option>
                            <option value="beauté des mains et des pieds">beauté des mains et des pieds</option>
                            <option value="produits de maquillage">produits de maquillage</option>
                            <option value="entretien capillaires">entretien capillaires</option>
                            <option value="parfums">parfums</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Promotion">Produit en promotion ? </label> <br>
                        <label><input type="radio" name="Promotion" id="Oui" class="form-check-input" value="Oui"> Oui</label>
                        <label><input type="radio" name="Promotion" id="Non" class="form-check-input" value="Non"> Non</label>
                        <span id="PromoOutput"></span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" id="Ajouter" onclick="Add()">Ajouter</button>
                        <button class="btn btn-info d-none" id="Modifier">Mettre à jour</button>
                        <button class="btn btn-success" id="Afficher" onclick="show()">Afficher</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="container-fluid">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom du produit</th>
                        <th>La marque du produit</th>
                        <th>Prix</th>
                        <th>Type du produit</th>
                        <th>Date de production</th>
                        <th>Produit en promotion ?</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
